<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XV de Mildrett</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <video autoplay muted loop id="bgvideo">
        <source src="media/vid/bg1.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="row centrar">
            <div id="div-nombre" class="twelve columns">
                <img src="media/img/nombre.svg" alt="mildrett aileen quince años">
            </div>
        </div>

        <div class="row centrar">
            <div id="div-mildrett" class="twelve columns">
                <img id="mildrett" class="centrar" src="media/img/mildrett_cover.png" alt="selfie de Mildrett">
            </div>
        </div>

        <div class="row centrar">
            <div id="div-mensaje" class="twelve columns">
                <p>Con la bendición de Dios y con todo el amor que me han brindado mis padres,
                    quiero invitarte a celebrar conmigo mis XV años.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('mildrett').setAttribute('draggable', false);
    </script>
</body>
</html>
